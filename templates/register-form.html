{% extends 'base.html' %}
{% block content %}

<body class="everything-but-nav">
  <form class="login-form" action="/register" method="POST">
        <h1 id=login-title>Register to get started.</h1>
        
    <div class="contentform">
        <div id="sendmessage"> You are successfully registered. Thank you. </div>

            <div class="login-container">
                  <div class="form-group">
                    <p>Full name<span>*</span></p>
                    <span class="icon-case"><i class="fa fa-user"></i></span>
                        <input class="login-inputs" type="text" name="fullname" id="fullname" data-rule="required" data-msg="The 'Full name' field must be completed."/>
                <div class="validation"></div>
            </div> 
            <div class="form-group">
            <p>E-mail <span>*</span></p>    
            <span class="icon-case"><i class="fa fa-envelope"></i></span>
                <input class="login-inputs" type="email" name="email" id="email" data-rule="email" data-msg="The 'email' field must be completed."/>
                <div class="validation"></div>
            </div>  

            <div class="form-group">
            <p>Phone number <span>*</span></p>  
            <span class="icon-case"><i class="fa fa-phone"></i></span>
                <input class="login-inputs" type="text" name="phone_number" id="phone_number" data-rule="maxlen:10" data-msg="The 'Phone number' field must be completed."/>
                <div class="validation"></div>
            </div>

            <div class="form-group">
            <p>Password <span>*</span></p>  
            <span class="icon-case"><i class="fa fa-key"></i></span>
                <input class="login-inputs" type="password" name="password" id="password" data-rule="maxlen:15" required data-msg="The password field must be completed."/>
                <div class="validation"></div>
            </div>
    </div>
<button type="submit" value="Submit" class="button-login">Register</button>
Already have an account?<a href="/login"> Click here </a>to login!
</div>
</form>


{% endblock %}
